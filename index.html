<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>


    <!-- 1. GAME START: INITIALLY SHOWN -->
    <div class="introduction">
      <div id='openinglayout'>
        <h2><span class="color">Arrows</span> to Move  </h2>
        <h2><span class="color">WASD</span> to Shoot  </h2>
        <h2><span class="color">Space</span> to Start  </h2>
        <h2><span class="color">R</span> to Restart  </h2>
      </div>
      <h1>LIFE IS HELL</h1>

      <div>
        <button class="btn btn-success">EASY</button>
        <button class="btn btn-warning">NORMAL</button>
        <button class="btn btn-danger">HARD</button>
      </div>
    </div>



    <!-- 2. GAME PLAY: INITIALLY HIDDEN -->
    <div id="hardware">
      <img src="img/general/hardware.png" alt="gamecnsole">
      <div class="game">
        <canvas id="canvas" width="600" height="600"></canvas>
        <h2 id="points"></h2>
        <h2 id="age"></h2>

        <div id="health-container">
          <div id="health-danger"></div>
          <div id="health"></div>
        </div>

        <div id="health-number"></div>
      </div>
    </div>

      <!-- 3 GAME OVER: INITIALLY HIDDEN -->
      <div class="gameOver">
        <h1>GAME OVER</h1>
        <div id="scorelayout">
          <h2 class="yourscore">Your Score: <span id = "score"></span></h2>
          <h2 class="topscores">*   Top Scores  *</h2>
          <ul class="scores"></ul>
        </div>
      </div>
  </body>
</html>
